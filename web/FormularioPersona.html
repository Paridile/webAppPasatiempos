

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Persona</title>
  </head>
  <body>
      <section style="background-color: #eeeeee;">

    <h2 class="display-4 mb-5 pt-5 text-center">Ingrese los datos de la persona a insertar</h2>
          <div class="container">
            <div class="row">
              <div class="col">
              </div>
              <div class="col-10">
                  <div class="card mb-5">
                    <div class="card-body">
                <form action = "ServletPersona" method = "post">
                <div class="form-group">
                    <label for="persona1">IdPersona</label>
                    <input type="text" name="idPersona" class="form-control" id="persona1" aria-describedby="idPersona">
                </div>

                <div class="form-group">
                    <label for="persona2">Nombres</label>
                    <input type="text" name="nombres" class="form-control" id="persona2" aria-describedby="nombres">
                </div>

                <div class="form-group">
                    <label for="persona3">Apellido paterno</label>
                    <input type="text" name="apellidoPaterno" class="form-control" id="persona3" aria-describedby="apellidoPaterno">
                </div>

                <div class="form-group">
                    <label for="persona4">Apellido materno</label>
                    <input type="text" name="apellidoMaterno" class="form-control" id="persona4" aria-describedby="apellidoMaterno">
                </div>

                <div class="form-group">
                    <label for="persona5">Fecha de nacimiento</label>
                    <input type="java.util.Date" name="fechaNacimiento" class="form-control" id="persona5" aria-describedby="fechaNacimiento">
                    <small id="emailHelp" class="form-text text-muted">AAAA-MM-DD</small>
                </div>

                <div class="form-group">
                    <label for="persona6">Sexo</label>
                    <div class="">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="inlineRadio1" value="Femenino">
                        <label class="form-check-label" for="inlineRadio1">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="inlineRadio2" value="Masculino">
                        <label class="form-check-label" for="inlineRadio2">Masculino</label>
                    </div>
                    </div>
                </div>
                <div class="text-center">
                    <input class="btn btn-success mt-1 mb-2" type = "submit" name = "botonInsertar" value = "Insertar persona">
                    <input class="btn btn-danger mt-1 mb-2" type = "reset" name = "botonLimpiar" value = "Limpiar formulario">
                </div>                    
                </form>
                    </div>
                </div>

              </div>
              <div class="col">
              </div>
            </div>
  </div>
</section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
