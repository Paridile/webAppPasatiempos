<!DOCTYPE html>
<html>
    <head>
       <title>Formulario de datos de la carrera</title>
    </head>
    <body>
        <h2>Ingrese los datos de la carrera a insertar</h2>
        <form action = "ServletCarrera" method = "post">
             id Carrera: <input type = "text" name = "idCarrera" size = 11><br>
             Nombre: <input type = "text" name = "nombre" size = 25><br>
             Siglas: <input type = "text" name = "siglas" size = 25><br>
             Creditos: <input type = "text" name = "creditos" size = 5><br>
             Duración Mínima: <input type = "text" name = "duracionMinima" size = 9><br>
             Duración Máxima: <input type = "text" name = "duracionMaxima" size = 9><br>
             Fecha de Creación: <input type = "text" name = "fechaDeCreacion" size = 25><br>
             
             <p>
             <input type = "submit" name = "botonInsertar" value = "Insertar carrera">
             <input type = "reset" name = "botonLimpiar" value = "Limpiar formulario">
        </form>
    </body>
</html>
